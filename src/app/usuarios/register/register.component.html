<div class="card border-primary text-center">
    
    <div class="card-body">
  
      <form method="post">
        <div class="form-group col-sm-6">
          <input [(ngModel)]="usuario.email" type="text" class="form-control"
          name="username" id="username" placeholder="email" autofocus required>
        </div>

        <div class="form-group col-sm-6">
            <input [(ngModel)]="usuario.password" type="text" class="form-control"
            name="username" id="username" placeholder="password" autofocus required>
        </div>

        <div class="form-group col-sm-6">
            <input [(ngModel)]="usuario.firstName" type="text" class="form-control"
            name="username" id="username" placeholder="firstName" autofocus required>
        </div>
  
        <div class="form-group col-sm-6">
          <input [(ngModel)]="usuario.lastName" type="text" class="form-control"
          name="password" id="password" placeholder="lastName" required>
        </div>
  
        <div class="form-group col-sm-6">
          <input (click)='register()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>
      </form>
    </div>
  </div>
