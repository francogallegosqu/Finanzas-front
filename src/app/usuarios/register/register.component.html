<div>
  <header>
    <nav>
        <div class="menu-icon">
           <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="logo">
           STARTUP INVEST
        </div>
        <div class="menu">
           <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="https://alvarorrp.github.io/LPFinanzas/" target="_blank">Landing Page</a></li>
              
           </ul>
        </div>
     </nav>
</header>

<main>
    <div class="container-box"> 
        <div class="left-side">
            <div class="title">
                <h1>STARTUP <br>INVEST</h1>
            </div>
            <div class="text-center">
                <img src="./assets/Home2.png" class="img-home" alt="...">
            </div>
            <div class="back-icon">
                <a [routerLink]="['/dashboard']"><img src="./assets/back-icon.png" alt="" ></a>
                
            </div>
        </div>


        <div class="right-side">
            <div class="up-part">
              <form method="post">
                <h3>Únete a Nosotros</h3>

                <div class="form-group col-lg-12">
                  <input [(ngModel)]="createUser.email" type="text" class="form-control"
                  	name="Email" id="Email" placeholder="Email" autofocus required>
                </div>
				
				<div class="form-group col-lg-12">
					<input [(ngModel)]="createUser.firstName" type="text" class="form-control"
					name="Nombres" id="Nombres" placeholder="Nombres" autofocus required>
				</div>

				<div class="form-group col-lg-12">
					<input [(ngModel)]="createUser.lastName" type="text" class="form-control"
					name="Apellidos" id="Apellidos" placeholder="Apellidos" autofocus required>
				</div>
				
				<div class="form-group col-lg-12">
					<input [(ngModel)]="createUser.birthdate" type="text" class="form-control"
					name="Fecha" id="Fecha" placeholder="Fecha de nacimiento" autofocus required>
				</div>

				<div class="form-group col-lg-12">
					<input [(ngModel)]="createUser.ruc" type="text" class="form-control"
					name="RUC" id="RUC" placeholder="RUC" autofocus required>
				</div>
          
				<div class="form-group col-lg-12">
					<input [(ngModel)]="createUser.dni" type="text" class="form-control"
					name="DNI" id="DNI" placeholder="DNI" autofocus required>
				</div>

				<div class="form-group col-lg-12">
					<input [(ngModel)]="createUser.photo" type="text" class="form-control"
					name="Foto" id="Foto" placeholder="Foto" autofocus required>
				</div>

				<div class="form-group col-lg-12">
					<input [(ngModel)]="createUser.cellphone" type="text" class="form-control"
					name="Telefono" id="Telefono" placeholder="Telefono" autofocus required>
				</div>

				<div class="form-group col-lg-12">
					<input [(ngModel)]="createUser.password" type="password" class="form-control"
					name="Contraseña" id="Contraseña" placeholder="Contraseña" autofocus required>
				</div>

                <div>
                  <input (click)='register()' type="submit" class="btn btn-lg btn-primary btn-block" value="Registrate">
                </div>
              </form>
            </div>
        </div>
    </div>
</main>
</div>
