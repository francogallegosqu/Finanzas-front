<div>
  <header>
    <nav>
        <div class="menu-icon">
           <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="logo">
           STARTUP INVEST
        </div>
        <div class="menu">
           <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="https://alvarorrp.github.io/LPFinanzas/" target="_blank">Landing Page</a></li>
              <li><a href="Login.html" >Login</a></li>
              <li><a href="#" class="select" >Registrarse</a></li>
           </ul>
        </div>
     </nav>
</header>

<main>
    <div class="container-box"> 
        <div class="left-side">
            <div class="title">
                <h1>STARTUP <br>INVEST</h1>
            </div>
            <div class="text-center">
                <img src="./assets/Home2.png" class="img-home" alt="...">
            </div>
            <div class="back-icon">
                <a [routerLink]="['/dashboard']"><img src="./assets/back-icon.png" alt="" ></a>
                
            </div>
        </div>


        <div class="right-side">
            <div class="up-part">
              <form method="post">
                <h3>Ãšnete a Nosotros</h3>
                <div class="form-group col-lg-12">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input [(ngModel)]="usuario.email" type="text" class="form-control"
                  name="username" id="username" placeholder="email" autofocus required>
                </div>
        
                <div class="form-group col-lg-12">
                  <label for="exampleInputPassword1" class="form-label ">Password</label>
                    <input [(ngModel)]="usuario.password" type="text" class="form-control"
                    name="username" id="username" placeholder="password"  required>
                </div>
        
                <div class="form-group col-lg-12">
                  <label for="exampleInputFisrtname" class="form-label ">Nombre</label>
                    <input [(ngModel)]="usuario.firstName" type="text" class="form-control"
                    name="username" id="username" placeholder="Nombre"  required>
                </div>
          
                <div class="form-group col-lg-12">
                  <label for="exampleInputApellidos" class="form-label ">Apellidos</label>
                  <input [(ngModel)]="usuario.lastName" type="text" class="form-control"
                  name="password" id="password" placeholder="Apellidos" required>
                </div>
          
                <div>
                  <input (click)='register()' type="submit" class="btn btn-lg btn-primary btn-block" value="Registrate">
                </div>
              </form>
            </div>
        </div>
    </div>
</main>
</div>
